<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudentRegForm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="reg-container">
        <h2>Registration</h2>
        <section class="detail-section">
            <form action="">
                <h4>Personal Details</h4>
                <section class="personal-details">
                    <div class="three-details-item">
                        <label for="name">
                            <p>Full Name</p>
                            <input type="text" name="name" id="name" placeholder="Enter Your Name">
                        </label>
                        <label for="fName">
                            <p>Father Name</p>
                            <input type="text" name="fName" id="fName" placeholder="Enter Father Name">
                        </label>
                        <label for="mName">
                            <p>Mother Name</p>
                            <input type="text" name="mName" id="mName" placeholder="Enter Mother Name">
                        </label>
                    </div>
                    <div class="three-details-item">
                        <label for="DOB">
                            <p>Date of birth</p>
                            <input type="text" name="DOB" id="DOB" placeholder="Enter Your DOB">
                        </label>
                        <label for="aadharNo">
                            <p>Aadhar Number</p>
                            <input type="text" name="aadharNo" id="aadharNo" placeholder="Enter Aadhar Number">
                        </label>
                        <label for="email">
                            <p>Email</p>
                            <input type="email" name="email" id="email" placeholder="Enter your email">
                        </label>
                    </div>
                    <div class="three-details-item">
                        <label for="ph">
                            <p>Mobile Number</p>
                            <input type="tel" name="phone" id="ph" placeholder="Enter Mobile Number">
                        </label>
                        <label for="gender">
                            <p>Gender</p>
                            <input type="text" name="gender" id="gender" placeholder="Enter your gender">
                        </label>
                        <label for="address">
                            <p>Address</p>
                            <input type="text" name="address" id="address" placeholder="Enter your address">
                        </label>
                    </div>


                </section>
                <hr>
                <h4>Other Details</h4>
                <section class="identity-details">
                    <div class="three-details-item">
                        <label for="stream">
                            <p>Stream</p>
                            <input type="text" name="stream" id="stream" placeholder="Enter your stream">
                        </label>
                        <label for="prevClass">
                            <p>Previous Class</p>
                            <input type="text" name="prevClass" id="prevClass" placeholder="Enter previous class">
                        </label>
                        <label for="hobbies">
                            <p>Hobbies</p>
                            <input type="text" name="hobbies" id="hobbies" placeholder="Enter your hobbies">
                        </label>
                    </div>
                    <div class="three-details-item">
                        <label for="accNo">
                            <p>Account Number</p>
                            <input type="text" name="accNo" id="accNo" placeholder="Enter account number">
                        </label>
                        <label for="religion">
                            <p>Religion</p>
                            <input type="text" name="religion" id="religion" placeholder="Enter your religion">
                        </label>
                        <label for="category">
                            <p>Category</p>
                            <input type="text" name="category" id="category" placeholder="Enter your category">
                        </label>
                    </div>
                </section>
                <button class="submit-btn">Submit</button>
            </form>
        </section>
    </section>
</body>
</html>
